<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0b10;
      --card-bg: rgba(30, 32, 40, 0.6);
      --card-border: rgba(255, 255, 255, 0.08);
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #00f2ff;
      --accent-glow: rgba(0, 242, 255, 0.3);
      --hover-bg: rgba(255, 255, 255, 0.05);
      --tab-active: #fff;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-primary);
      background-image:
        linear-gradient(rgba(10, 11, 16, 0.9), rgba(10, 11, 16, 0.9)),
        linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .03) 25%, rgba(255, 255, 255, .03) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .03) 75%, rgba(255, 255, 255, .03) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .03) 25%, rgba(255, 255, 255, .03) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .03) 75%, rgba(255, 255, 255, .03) 76%, transparent 77%, transparent);
      background-size: 100% 100%, 50px 50px, 50px 50px;
      min-height: 100vh;
      animation: bgScroll 60s linear infinite;
    }

    @keyframes bgScroll {
      from {
        background-position: 0 0, 0 0, 0 0;
      }

      to {
        background-position: 0 0, 0 50px, 50px 0;
      }
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      text-align: center;
      margin: 50px 0 40px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #fff, var(--accent-color), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    /* Tabs */
    .tabs-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      padding: 0 20px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .tab-button {
      padding: 10px 24px;
      cursor: pointer;
      border: 1px solid transparent;
      background-color: transparent;
      font-size: 0.95em;
      color: var(--text-secondary);
      border-radius: 14px;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .tab-button:hover {
      color: #fff;
      background-color: var(--hover-bg);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .tab-button.active {
      color: var(--bg-color);
      background-color: var(--accent-color);
      box-shadow: 0 0 20px var(--accent-glow);
      font-weight: 700;
      border-color: var(--accent-color);
    }

    /* Content */
    #content-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }

    .content-panel {
      display: none;
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .content-panel.active {
      display: block;
    }

    .main-category {
      margin-bottom: 50px;
    }

    h2 {
      font-size: 1.1em;
      color: var(--accent-color);
      margin: 30px 0 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    h2::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--accent-color), transparent);
      opacity: 0.3;
    }

    /* Grid - Adjusted min-width to accommodate wider text */
    .grid-container {
      display: grid;
      /* Changed from 90px to 140px to fit the 120px text comfortably */
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      padding: 0;
      list-style: none;
    }

    @media (min-width: 640px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    @media (min-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    .grid-item {
      list-style: none;
    }

    /* Cards */
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-primary);
      padding: 15px 5px;
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      height: 110px;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, var(--accent-glow), transparent 70%);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: var(--accent-color);
      box-shadow: 0 10px 40px -10px var(--accent-glow);
      z-index: 10;
    }

    .card:hover::before {
      opacity: 0.4;
    }

    .card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: transform 0.4s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    .card:hover img {
      transform: scale(1.1) rotate(5deg);
    }

    /* Name Text - Width increased to 120px */
    .card span.name {
      font-size: 12px;
      line-height: 1.4;
      font-weight: 500;
      color: var(--text-primary);
      z-index: 1;
      margin-bottom: 4px;
      display: block;
      max-width: 120px; /* Changed from 40px to 120px (3x icon width) */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Description Text - Width increased to 120px */
    .card span.desc {
      font-size: 9px;
      color: var(--text-secondary);
      max-width: 120px; /* Changed from 40px to 120px (3x icon width) */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
      margin: 0 auto;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .card:hover span.desc {
      opacity: 1;
      color: var(--accent-color);
    }

    .no-link {
      opacity: 0.6;
      cursor: default;
    }

    .no-link:hover {
      transform: none;
      box-shadow: none;
      border-color: var(--card-border);
    }

    .error-message {
      text-align: center;
      padding: 50px;
      color: #ff4d4d;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <h1>Awesome Website</h1>
  <div class="tabs-wrapper">
    <div id="tabs-container" class="tabs"></div>
  </div>
  <div id="content-container"></div>

  <script src="bookmarks.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof bookmarksData === 'undefined') {
        document.body.innerHTML = `<div class="error-message"><h2>加载失败</h2><p>未能加载书签数据 (bookmarks.js)。</p><p>请先运行 'python generate_js.py' 命令来生成该文件。</p></div>`;
        return;
      }
      buildPageFromData(bookmarksData);
    });

    function buildPageFromData(data) {
      const tabsContainer = document.getElementById('tabs-container');
      const contentContainer = document.getElementById('content-container');
      const defaultIcon = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjNTU1IiBkPSJNMTAgNHYyYTggOCAwIDAgMCA4IDhoMmExMCAxMCAwIDAgMS0xMCAxMFY0Wm0xMC4wMDggMi44MjhsMS40MTQgMS40MTRMMTUuNTU0IDEybDEuNDM4IDIuNzU4bC0yLjg1NyAyLjM5OEwxMyAxMy41VjExbDIuMDA4LS43MTRZTTMuOTkyIDQuMjIybC0xLjQxNCAxLjQxNEw4LjQ0NiAxMmwzLjU2MiA2LjQ2MWwyLjg1Ny0yLjM5OEw5IDEwLjVWMTNMLTIuMDA4LjcxNFoiLz48L3N2Zz4=';
      const appIcon = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM1NTUiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cmVjdCB4PSI1IiB5PSIyIiB3aWR0aD0iMTQiIGhlaWdodD0iMjAiIHJ4PSIyIiByeT0iMiI+PC9yZWN0PjxsaW5lIHgxPSIxMiIgeTE9IjE4IiB4Mj0iMTIiIHkyPSIxOCI+PC9saW5lPjwvc3ZnPg==';

      data.forEach((category, index) => {
        const panelId = `panel-${index}`;

        // Create Tab Button
        const tabButton = document.createElement('button');
        tabButton.className = 'tab-button';
        tabButton.textContent = category.category;
        tabButton.setAttribute('data-target', panelId);
        tabsContainer.appendChild(tabButton);

        // Create Content Panel
        const contentPanel = document.createElement('div');
        contentPanel.id = panelId;
        contentPanel.className = 'content-panel';
        const mainCategoryDiv = document.createElement('div');
        mainCategoryDiv.className = 'main-category';
        contentPanel.appendChild(mainCategoryDiv);

        category.subsections.forEach(subsection => {
          const h2 = document.createElement('h2');
          h2.textContent = subsection.title;
          mainCategoryDiv.appendChild(h2);
          const ul = document.createElement('ul');
          ul.className = 'grid-container';
          mainCategoryDiv.appendChild(ul);

          subsection.items.forEach(item => {
            const {
              name,
              url,
              description
            } = item;
            const li = document.createElement('li');
            li.className = 'grid-item';
            const card = url ? document.createElement('a') : document.createElement('div');
            card.className = url ? 'card' : 'card no-link';
            if (url) {
              card.href = url;
              card.target = "_blank";
            }

            const img = document.createElement('img');
            const nameSpan = document.createElement('span');
            nameSpan.className = 'name';
            nameSpan.textContent = name;
            nameSpan.title = name; // Show full name on hover

            card.appendChild(img);
            card.appendChild(nameSpan);

            if (description) {
              const descSpan = document.createElement('span');
              descSpan.className = 'desc';
              descSpan.textContent = description;
              descSpan.title = description; // Show full text on hover
              card.appendChild(descSpan);
            }

            li.appendChild(card);
            ul.appendChild(li);

            if (url) {
              try {
                const domain = new URL(url).hostname;
                // Reverted to Google Favicon service as requested
                img.src = `https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://${domain}&size=64`;
                img.onerror = () => {
                  img.src = defaultIcon;
                };
              } catch (e) {
                img.src = defaultIcon;
              }
            } else {
              img.src = name.toLowerCase().includes('app') ? appIcon : defaultIcon;
            }
          });
        });
        contentContainer.appendChild(contentPanel);
      });

      const tabs = document.querySelectorAll('.tab-button');
      const panels = document.querySelectorAll('.content-panel');

      function switchTab(targetId) {
        panels.forEach(panel => panel.classList.remove('active'));
        tabs.forEach(tab => tab.classList.remove('active'));

        const targetPanel = document.getElementById(targetId);
        const targetTab = document.querySelector(`.tab-button[data-target="${targetId}"]`);

        if (targetPanel && targetTab) {
          targetPanel.classList.add('active');
          targetTab.classList.add('active');
        }
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => switchTab(tab.getAttribute('data-target')));
      });

      if (tabs.length > 0) {
        switchTab(tabs[0].getAttribute('data-target'));
      }
    }
  </script>
</body>

</html>
