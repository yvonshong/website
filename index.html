<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0b10;
      --card-bg: rgba(30, 32, 40, 0.6);
      --card-border: rgba(255, 255, 255, 0.08);
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #00f2ff;
      --accent-glow: rgba(0, 242, 255, 0.3);
      --hover-bg: rgba(255, 255, 255, 0.05);
      --tab-active: #fff;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-primary);
      background-image:
        radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.1), transparent 25%);
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      text-align: center;
      margin: 40px 0 30px;
      font-weight: 600;
      letter-spacing: -0.5px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    /* Tabs */
    .tabs-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 5px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .tab-button {
      padding: 10px 24px;
      cursor: pointer;
      border: none;
      background-color: transparent;
      font-size: 1em;
      color: var(--text-secondary);
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .tab-button:hover {
      color: #fff;
      background-color: var(--hover-bg);
    }

    .tab-button.active {
      color: var(--bg-color);
      background-color: var(--accent-color);
      box-shadow: 0 0 15px var(--accent-glow);
      font-weight: 600;
    }

    /* Content */
    #content-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    .content-panel {
      display: none;
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .content-panel.active {
      display: block;
    }

    .main-category {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.2em;
      color: var(--accent-color);
      margin: 30px 0 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--card-border), transparent);
    }

    /* Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* Mobile default */
      gap: 16px;
      padding: 0;
      list-style: none;
    }

    @media (min-width: 640px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    @media (min-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    .grid-item {
      list-style: none;
    }

    /* Cards */
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-primary);
      padding: 20px 15px;
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      height: 100px;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card img {
      width: 40px;
      height: 40px;
      margin-bottom: 12px;
      border-radius: 8px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
    }

    .card span {
      font-size: 13px;
      line-height: 1.4;
      font-weight: 400;
      color: var(--text-primary);
      z-index: 1;
    }

    .no-link {
      opacity: 0.6;
      cursor: default;
    }

    .no-link:hover {
      transform: none;
      box-shadow: none;
      border-color: var(--card-border);
    }

    .error-message {
      text-align: center;
      padding: 50px;
      color: #ff4d4d;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <h1>Awesome Website</h1>
  <div class="tabs-wrapper">
    <div id="tabs-container" class="tabs"></div>
  </div>
  <div id="content-container"></div>

  <script src="bookmarks.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof bookmarksData === 'undefined') {
        document.body.innerHTML = `<div class="error-message"><h2>加载失败</h2><p>未能加载书签数据 (bookmarks.js)。</p><p>请先运行 'python generate_js.py' 命令来生成该文件。</p></div>`;
        return;
      }
      buildPageFromData(bookmarksData);
    });

    function buildPageFromData(data) {
      const tabsContainer = document.getElementById('tabs-container');
      const contentContainer = document.getElementById('content-container');
      const defaultIcon = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjNTU1IiBkPSJNMTAgNHYyYTggOCAwIDAgMCA4IDhoMmExMCAxMCAwIDAgMS0xMCAxMFY0Wm0xMC4wMDggMi44MjhsMS40MTQgMS40MTRMMTUuNTU0IDEybDEuNDM4IDIuNzU4bC0yLjg1NyAyLjM5OEwxMyAxMy41VjExbDIuMDA4LS43MTRaTTMuOTkyIDQuMjIybC0xLjQxNCAxLjQxNEw4LjQ0NiAxMmwzLjU2MiA2LjQ2MWwyLjg1Ny0yLjM5OEw5IDEwLjVWMTNsLTIuMDA4LjcxNFoiLz48L3N2Zz4=';
      const appIcon = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM1NTUiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cmVjdCB4PSI1IiB5PSIyIiB3aWR0aD0iMTQiIGhlaWdodD0iMjAiIHJ4PSIyIiByeT0iMiI+PC9yZWN0PjxsaW5lIHgxPSIxMiIgeTE9IjE4IiB4Mj0iMTIuMDEiIHkyPSIxOCI+PC9saW5lPjwvc3ZnPg==';

      data.forEach((category, index) => {
        const panelId = `panel-${index}`;

        // Create Tab Button
        const tabButton = document.createElement('button');
        tabButton.className = 'tab-button';
        tabButton.textContent = category.category;
        tabButton.setAttribute('data-target', panelId);
        tabsContainer.appendChild(tabButton);

        // Create Content Panel
        const contentPanel = document.createElement('div');
        contentPanel.id = panelId;
        contentPanel.className = 'content-panel';
        const mainCategoryDiv = document.createElement('div');
        mainCategoryDiv.className = 'main-category';
        contentPanel.appendChild(mainCategoryDiv);

        category.subsections.forEach(subsection => {
          const h2 = document.createElement('h2');
          h2.textContent = subsection.title;
          mainCategoryDiv.appendChild(h2);
          const ul = document.createElement('ul');
          ul.className = 'grid-container';
          mainCategoryDiv.appendChild(ul);

          subsection.items.forEach(item => {
            const { name, url } = item;
            const li = document.createElement('li');
            li.className = 'grid-item';
            const card = url ? document.createElement('a') : document.createElement('div');
            card.className = url ? 'card' : 'card no-link';
            if (url) { card.href = url; card.target = "_blank"; }

            const img = document.createElement('img');
            const iconSpan = document.createElement('span');
            iconSpan.textContent = name;

            card.appendChild(img);
            card.appendChild(iconSpan);
            li.appendChild(card);
            ul.appendChild(li);

            if (url) {
              // Use iowen.cn favicon service for better China accessibility
              img.src = `https://api.iowen.cn/favicon/${new URL(url).hostname}.png`;
              img.onerror = () => { img.src = defaultIcon; };
            } else {
              img.src = name.toLowerCase().includes('app') ? appIcon : defaultIcon;
            }
          });
        });
        contentContainer.appendChild(contentPanel);
      });

      const tabs = document.querySelectorAll('.tab-button');
      const panels = document.querySelectorAll('.content-panel');

      function switchTab(targetId) {
        panels.forEach(panel => panel.classList.remove('active'));
        tabs.forEach(tab => tab.classList.remove('active'));

        const targetPanel = document.getElementById(targetId);
        const targetTab = document.querySelector(`.tab-button[data-target="${targetId}"]`);

        if (targetPanel && targetTab) {
          targetPanel.classList.add('active');
          targetTab.classList.add('active');
        }
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => switchTab(tab.getAttribute('data-target')));
      });

      if (tabs.length > 0) {
        switchTab(tabs[0].getAttribute('data-target'));
      }
    }
  </script>
</body>

</html>
